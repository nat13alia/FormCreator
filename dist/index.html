<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
    integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" />

  <title>Form Creator</title>
</head>

<body>
  <div class="container">
    <h1>Form Creator</h1>

    <form id="document-form">
      <label for="dLabel">Name of the Form</label>
      <input type="text" id="dLabel" class="u-full-width" placeholder="Enter Name for a New Form Document" />
      <br />
      <input type="submit" value="Create a New Form!" />
    </form>

    <form id="field-form">
      <label for="fLabel">Field Name</label>
      <input type="text" id="fLabel" class="u-full-width" placeholder="Enter Field Name" />
      <label for="fType">Select Field Type</label>
      <select name="" id="">
        <option value="text">Text</option>
        <option value="multiLineText">MultiLineText</option>
        <option value="date">Date</option>
        <option value="email">Email</option>
        <option value="select">Select</option>
        <option value="checkbox">Checkbox</option>
      </select>
      <br />
      <input type="submit" value="Add a new field" />
    </form>
  </div>
  <script src="index.js"></script>
</body>

</html>
