<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
    integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" />
  <title>Form Creator | New Form</title>
</head>

<body>
  <div class="container">
    <h1>Form Creator</h1>

    <form id="form-form">
      <label for="formName">Name for a New Form</label>
      <input type="text" id="formName" class="u-full-width" placeholder="Enter the Name for a New Form" />
      <br />
      <input type="submit" value="Go to Field Creator" />
    </form>

    <form id="field-form">
      <label for="fieldName">Field Name</label>
      <input type="text" id="fieldName" class="u-full-width" placeholder="Enter the Name for a New Field" />
      <label for="fieldType">Select Field Type</label>
      <select id="fieldType">
        <option value="text">Text</option>
        <option value="multilinetext">MultiLineText</option>
        <option value="date">Date</option>
        <option value="email">Email</option>
        <option value="select">Select</option>
        <option value="checkbox">Checkbox</option>
      </select>
      <div class="optionsHolder">
        <input type="text" id="optionInput" class="optionInput u-full-width" placeholder="Enter the Option" />
        <button id="addAnotherOption">Add Another Option</button>
      </div>
      <br />
      <input type="submit" value="Add a new field" />
    </form>
    <button id="renderBtn">Render the form</button>
    <button id="saveBtn">Save the Form</button>
    <button id="editFormBtn">Edit the Form</button>
    <button id="backBtn">Go back to Main Menu</button>
  </div>
  <script src="new_form.js"></script>
</body>

</html>
