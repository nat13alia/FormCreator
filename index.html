<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
      integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg="
      crossorigin="anonymous"
    />
    <title>Form Creator</title>
  </head>
  <body>
    <div class="container">
      <h1>Form Creator</h1>
      <form>
        <label for="fLabel">Enter Field Name</label>
        <input type="text" id="fLabel" class="u-full-width" />
        <label for="fType">Select Field Type</label>
        <select name="" id="">
          <option value="text">Text</option>
          <option value="multiLineText">MultiLineText</option>
          <option value="date">Date</option>
          <option value="email">Email</option>
          <option value="select">Select</option>
          <option value="checkbox">Checkbox</option>
        </select>
        <br />
        <input type="submit" value="Add a new field" />
      </form>
    </div>

    <script src="dist/index.js"></script>
  </body>
</html>
